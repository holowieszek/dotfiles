# ---------------------------------------------------------------------------- #
#                                    AWS CLI                                   #
# ---------------------------------------------------------------------------- #
- name: Download AWS CLI
  ansible.builtin.get_url:
    url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
    dest: "/home/{{ ansible_user }}/awscliv2.zip"
    mode: 0755

- name: Create AWS directory
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/aws"
    state: directory

- name: Unarchive AWS CLI
  ansible.builtin.unarchive:
    src: "/home/{{ ansible_user }}/awscliv2.zip"
    dest: /home/{{ ansible_user }}

- name: Install AWS CLI
  ansible.builtin.shell:
    cmd: "/home/{{ ansible_user }}/aws/install"
  become: true

# ---------------------------------------------------------------------------- #
#                               Google Cloud CLI                               #
# ---------------------------------------------------------------------------- #
- name: Download GCloud CLI
  ansible.builtin.get_url:
    url: https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-linux-x86_64.tar.gz
    dest: "/home/{{ ansible_user }}/gcloud.tar.gz"
    mode: 0755

- name: Create GClodu CLI directory
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/google-cloud-sdk"
    state: directory

- name: Unarchive GCloud CLI
  ansible.builtin.unarchive:
    src: "/home/{{ ansible_user }}/gcloud.tar.gz"
    dest: "/home/{{ ansible_user }}"

- name: Install GCloud CLI
  ansible.builtin.shell:
    cmd: "/home/{{ ansible_user }}/google-cloud-sdk/install.sh -q"

# ---------------------------------------------------------------------------- #
#                                    Docker                                    #
# ---------------------------------------------------------------------------- #
- name: Set keyrings permissions
  ansible.builtin.command:
    cmd: install -m 00755 -d /etc/apt/keyrings
  become: true

- name: Download GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
  become: true

- name: Set GPG permissions
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.asc
    mode: a+r
  become: true

- name: Add Docker repository to the APT sources
  ansible.builtin.shell:
    cmd: |
      echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
      $(. /etc/os-release && echo \"${UBUNTU_CODENAME:-$VERSION_CODENAME}\") stable" | \
      tee /etc/apt/sources.list.d/docker.list > /dev/null
  become: true

- name: Update APT packages
  ansible.builtin.apt:
    update_cache: true
    name: "*"
    state: latest
  become: true

- name: Install Docker
  ansible.builtin.apt:
    name: "{{ item }}"
  become: true
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-compose-plugin


# ---------------------------------------------------------------------------- #
#                                   OpenTofu                                   #
# ---------------------------------------------------------------------------- #
- name: Download OpenTofu
  ansible.builtin.get_url:
    url: https://get.opentofu.org/install-opentofu.sh
    dest: /home/{{ ansible_user }}/install-opentofu.sh
    mode: 0755
  
- name: Install OpenTofu
  ansible.builtin.script:
    cmd: /home/{{ ansible_user }}/install-opentofu.sh --install-method deb
  become: true